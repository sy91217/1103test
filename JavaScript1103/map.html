<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        width:800px;height:600px;
      }
    </style>
  </head>
  <body>
      <h3>Google Map</h3>
    <div id="map"></div>
    <script> // API https://developers-dot-devsite-v2-prod.appspot.com/maps/documentation/javascript/reference
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 24, lng: 121},
          zoom: 8,
          zoomControl: false,
          mapTypeId: google.maps.MapTypeId.STATELLITE
        });
      }
    </script> // 把網址中key到&刪掉
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" 
    async defer></script>
  </body>
</html>
